<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="title">Password Generator</h1>
            <i id="themeSwitcher" class="material-icons theme-icon">brightness_4</i>
        </div>
        <div class="card p-4">
            <div class="password-display mb-4">
                <input type="text" id="password" class="form-control" readonly>
                <button id="copyBtn" class="btn btn-primary mt-2">Copy</button>
            </div>
            <div class="customize-password mb-4">
                <h2>Customize Password</h2>
                <div class="slider-container d-flex align-items-center mb-4">
                    <label for="length" class="form-label me-3">Password Length</label>
                    <input type="range" id="length" min="8" max="64" value="8" class="form-range flex-grow-1 me-3">
                    <span id="lengthValue">8</span>
                </div>
                <div class="conditions mb-4">
                    <h3>Conditions</h3>
                    <div class="form-check form-check-inline me-4">
                        <input type="checkbox" id="uppercase" class="form-check-input" checked>
                        <label class="form-check-label" for="uppercase">Uppercase</label>
                    </div>
                    <div class="form-check form-check-inline me-4">
                        <input type="checkbox" id="lowercase" class="form-check-input" checked>
                        <label class="form-check-label" for="lowercase">Lowercase</label>
                    </div>
                    <div class="form-check form-check-inline me-4">
                        <input type="checkbox" id="numbers" class="form-check-input">
                        <label class="form-check-label" for="numbers">Number</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="symbols" class="form-check-input">
                        <label class="form-check-label" for="symbols">Symbol</label>
                    </div>
                </div>
            </div>
            <button id="generateBtn" class="btn btn-success">Generate Password</button>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
